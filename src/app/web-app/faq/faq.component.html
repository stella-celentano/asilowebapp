<div class="container-fluid" id="marginTopBottomCardsContainer">
  <h2>Perguntas Frequentes</h2>
  <hr>
  <div class="" *ngIf="faq; else notData">
    <div *ngFor="let faq of faqs" class="col-md-3" id="">
      <app-faq [faq]="faq">
        <div class='question'>
          <input type='checkbox' id='question'>
          <label>{{faq['pergunta']}}</label>
          <div class='answer'>
            {{faq['resposta']}}
          </div>
        </div>   
      </app-faq>
    </div>
  </div>
  <ng-template #notData>
    <p class="notData">Lamentamos pelo inconveniente, mas ainda n√£o temos perguntas frequentes, para que possamos ajuda-lo <a [routerLink]="['/contato']" class="nav-link">entre em contato</a> conosco!</p>
  </ng-template>
</div>
