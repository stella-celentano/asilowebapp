<div class="container-fluid" id="marginTopBottomCardsContainer">
  <h2>Notícias</h2>
  <hr>
  <div class="row" *ngIf="noticias; else notData">
    <div *ngFor="let noticia of noticias" class="col-md-3" id="marginBottomCardsCol">
      <app-noticia-card [noticia]="noticia"></app-noticia-card>
    </div>
  </div>
  <ng-template #notData>
    <p class="notData">Não há notícias para serem exibidas!</p>
  </ng-template>
</div>
